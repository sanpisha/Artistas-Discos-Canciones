<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compra</title>
        
    </h:head>
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
    </style>
    <h:body>
        <p:panel style="width:1200px; height:300px;" >
            <h:form>

                <br></br>
                <h:outputText value="#{vistaCompra.usuario}"/>
                <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">

                    <p:dataTable id="cars1" var="car" value="#{vistaCompra.listaArtistas}" editable="false" style="margin-bottom:20px" paginator="true"         
                                             rows="5"
                                             rowsPerPageTemplate="5,10,15,100"
                                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

                        <p:column headerText="Nombre Artistas">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nombreArtista" value="#{car.nombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Apellido Artista">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.apellido}" /></f:facet>
                                <f:facet name="input" ><p:inputText  style="width:100%" value="#{car.apellido}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Fecha de Nacimiento">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText  value="#{car.fechana}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar id="fechaNacimiento" value="#{car.fechana}" required="true"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                      
                    </p:dataTable>

                    <p:dataTable id="cars2" var="car" value="#{vistaCompra.listaDiscos}" editable="false" style="margin-bottom:20px" paginator="true"         
                                             rows="5"
                                             rowsPerPageTemplate="5,10,15,100"
                                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

                        <p:column headerText="Artista">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.artista}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nombreArtista" value="#{car.nombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Discos">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.nombre}" /></f:facet>
                                <f:facet name="input" ><p:inputText  style="width:100%" value="#{car.nombre}"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comprar" style="width: 70px">
                            <p:commandButton value="Comprar" action="#{vistaCompra.agregarCarritoPorDisco(car)}" />
                        </p:column>
                    </p:dataTable>

                    <p:dataTable id="tablaCancionNueva" var="cancion" value="#{vistaCompra.listaCanciones}" editable="false" style="margin-bottom:20px" paginator="true"         
                                             rows="5"
                                             rowsPerPageTemplate="5,10,15,100"
                                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">


                        <p:column headerText="Canciones">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cancion.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nombreCancion" value="#{cancion.nombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Duraci贸n">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText  value="#{cancion.duracion}">
                                        <f:convertDateTime pattern="hh:mm:ss" />
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar value="#{cancion.duracion}" pattern="hh:mm:ss">
                                        <f:convertDateTime pattern="hh:mm:ss" />
                                    </p:calendar>
                                    
                                </f:facet>

                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Disco Canci贸n">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cancion.disco}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText id="nombreDisco" value="#{cancion.nombre}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Precio Canci贸n">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cancion.precio}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputNumber id="precio" 
                                                   minValue="0" 
                                                   maxValue="1000000" 
                                                   decimalPlaces="0"
                                                   value="#{cancion.precio}"
                                                   required="true"
                                                   symbol="$">  
                                        <p:ajax update="precio" />  
                                    </p:inputNumber> 
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="comprar" style="width: 70px">
                            <p:commandButton value="Comprar" action="#{vistaCompra.agregarCarritoPorCancion(cancion)}"/>
                        </p:column>
                    </p:dataTable>
                    <p:accordionPanel id="accordion">
                        <p:tab title="Su compra" >
                            <p:panelGrid id="pa" columns="1">
                                <p:commandButton value="ver canciones" id="ajax" update="accordion"></p:commandButton>
                                <p:panel id="pan">
                                <p:dataTable id="cancionescompra" var="car" value="#{vistaCompra.compra}" style="margin-bottom:20px">
                                    

                                    <p:column headerText="Nombre Cancion">
                                        <h:outputText value="#{car.nombre}" />
                                    </p:column>

                                    <p:column headerText="Precio Cancion">
                                        <h:outputText value="#{car.precio}" />
                                    </p:column>

                                </p:dataTable>
                                </p:panel>
                                <p:commandButton value="Finalizar Compra" action="#{vistaCompra.finalizarCompra()}"/>
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>


                    <br/>
                    <br/>
                    <br/>
                </p:panelGrid>
                <p:button id="Cerrar" value="Cerrar sesi贸n"  outcome="inicio.xhtml" style="margin: 8%;" />



            </h:form>
        </p:panel>
    </h:body>
</html>

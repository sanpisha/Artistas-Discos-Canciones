<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recibo de compra</title>
    </h:head>
    <h:body>
        <h2 align="center">Gracias por su compra</h2>
        <h:form>
        <p:panelGrid id="pa" columns="1">
                <p:panel  class="pf-panel-bd" id="pan">
                    <h:outputLabel id="nombreComprador" value="#{inicio.nombre}"/>
                    <p:dataTable id="cancionescompra" var="car" value="#{vistaCompra.compra}" style="margin-bottom:20px">
                     <p:column headerText="Nombre Cancion">
                            <h:outputText value="#{car.nombre}" />
                        </p:column>

                        <p:column headerText="Precio Cancion">
                            <h:outputText value=" $#{car.precio}" />
                        </p:column>

                    </p:dataTable>
                    
                </p:panel>
                    <h:outputLabel value="Valor total de su compra: "/>
                    <h:outputLabel value= " $ #{vistaCompra.total}"/>
                     <p:commandButton value="Volver" action="#{vistaCompra.limpiarLista()}"/>
              
                
            </p:panelGrid>
            </h:form>
                       
         
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
        <style type="text/css">
        body {background:url("resources/fondo.png");}
        </style>
    </h:head>
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
    </style>
    <h:body>
        <p:panel style="widt:400px; height:590px;" >
            <h:form>

                <center><font  face="arial" size="8" color="black"><p:outputLabel value="Bienvenido a la Discotienda" /> </font></center>
                <font face="arial" size="5">
                    <br></br>
                    <br></br>
                    <br></br>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:panelGrid columns="5" layout="grid" styleClass="showcase-text-align-center">

                        <p:commandButton style="color:black;" immediate="true" action="loginAdmin.xhtml" value="Inicio Admin"/>

                        <h:outputLabel for="nombre" value="Inicio Usuario:"/>
                        <p:inputText id="nombre" type="text" value="#{inicio.nombre}" required="true" label="nombre" />
                        <p:commandButton value="Ingresar" ajax="false" action="#{inicio.iniciaSesion()}" style="color:black;"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                        <br></br>
                    </p:panelGrid>
                </font>
            </h:form>
        </p:panel>
    </h:body>
</html>
